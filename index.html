  <body>

    <!-- Nav section -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Movie Search</a>
          <p><em>#Please note: Your browser may block this app from working - please allow 'use of scripts' and popups</em></p>

    <!-- Jumbotron section -->
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search For Any Movie</h3>
        <form id="searchForm">

          <button type="submit" id="search-button" class="btn btn-primary">Search Movie  </button>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row"></div>
    </div>
